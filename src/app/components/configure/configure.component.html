<div style="margin-top: 15px;" class="container">
  <p-tabView>
    <p-tabPanel header="Matches">
      <p-table [value]="matches" selectionMode="single" [(selection)]="selectedMatch"
        (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="15">
        <ng-template pTemplate="header">
          <tr>
            <th>Home</th>
            <th>Opponent</th>
            <th>Match Date</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-match>
          <tr [pSelectableRow]="match">
            <td>{{ match.home }}</td>
            <td>{{ match.opponent }}</td>
            <td>{{ match.displaydate | date }}</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="summary" let-rowData>
          <div style="text-align:left">
            <button type="button" pButton icon="fa fa-plus" (click)="AddMatch()" label="Add"></button>
          </div>
        </ng-template>
      </p-table>
    </p-tabPanel>
    <p-tabPanel header="Players">
      <p-table [value]="players" selectionMode="single" [(selection)]="selectedPlayer"
        (onRowSelect)="onPlayerSelect($event)">
        <ng-template pTemplate="header">
          <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-player>
          <tr [pSelectableRow]="player">
            <td>{{ player.jersey }}</td>
            <td>{{ player.firstName }}</td>
            <td>{{ player.lastName  }}</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="summary" let-rowData>
          <div style="text-align:left">
            <button type="button" pButton icon="fa fa-plus" (click)="showPlayerDialog()" label="Add"></button>
          </div>
        </ng-template>
      </p-table>
    </p-tabPanel>
  </p-tabView>
</div>

<p-dialog header="Match Details" [(visible)]="matchDialogDisplay" [focusOnShow]="false" [responsive]="true" showEffect="fade"
  [modal]="true" [style]="{ width: '60%' }">

  <div class="row align-items-center">
    <div class="col">
      <label for="inputEmail">Home Team</label>
      <input [(ngModel)]="dialogHome" type="text" class="form-control" id="inputHome" placeholder="Home">
    </div>
    <div class="col">
      <label for="inputEmail">Opponent</label>
      <input [(ngModel)]="dilogOpponent" type="text" class="form-control" id="inputOpponent" placeholder="Opponent">
    </div>
    <div class="w-100"></div>
    <div style="margin-top: 20px;" class="col">
      <mat-form-field style="width: 100%;">
        <mat-label style="font-weight: bold;">Choose a date</mat-label>
        <input [formControl]="gameDate" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div style="margin: 20px" class="col">
      <label for="inputEmail">Game</label>
      <div class="btn-toolbar" role="toolbar">

        <div class="btn-group" role="group" aria-label="First group">
          <button (click)="setGame(1)" data-toggle="button" aria-pressed="false" style="margin-right: 15px;" type="button" class="btn btn-lg btn-info">1</button>
          <button (click)="setGame(2)" data-toggle="button" aria-pressed="false" style="margin-right: 15px;" type="button" class="btn  btn-lg btn-info">2</button>
          <button  (click)="setGame(3)" data-toggle="button" aria-pressed="false" style="margin-right: 15px;" type="button" class="btn  btn-lg btn-info">3</button>
          <button (click)="setGame(4)" data-toggle="button" aria-pressed="false"  style="margin-right: 15px;" type="button" class="btn  btn-lg btn-info">4</button>
          <button (click)="setGame(5)" data-toggle="button" aria-pressed="false" type="button" class="btn  btn-lg btn-info">5</button>
        </div>
      </div>
    </div>
  </div>
  <div style="margin-top: 10px;" class="row flex-nowrap">
    <div class="col-3">
      <button (click)="start()" type="button" class="btn  btn-success btn-block">Start</button>
    </div>
    <div class="col-3">
      <button style="padding-right: 0px; padding-left: 0px;" (click)="summary()" type="button"
        class="btn btn-warning btn-block">Summary</button>
    </div>
    <div class="col-3">
      <button (click)="DeleteMatch()" type="button" class="btn btn-danger btn-block">Delete</button>
    </div>
    <div class="col-3">
      <button (click)="SaveMatch()" type="button" class="btn btn-info btn-block">Save</button>
    </div>
  </div>


</p-dialog>


<p-dialog header="Player Details" [(visible)]="playerDialogDisplay" [focusOnShow]="false" [responsive]="true" showEffect="fade"
  [modal]="true" [style]="{ width: '400px' }">
  <div class="ui-g ui-fluid" *ngIf="player">
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="home">First Name</label>
      </div>
      <div class="ui-g-8">
        <input style="width: 100%; padding: 5px;" pInputText id="fname" [(ngModel)]="player.firstName" autofocus />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="opponent">Last Name</label>
      </div>
      <div class="ui-g-8">
        <input style="width: 100%; padding: 5px;" pInputText id="lname" [(ngModel)]="player.lastName" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="opponent">Jersey</label>
      </div>
      <div class="ui-g-8">
        <input style="width: 100%; padding: 5px;" pInputText id="lname" [(ngModel)]="player.jersey" />
      </div>
    </div>
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button style=" font-size:small; background-color: crimson;" type="button" pButton icon="fa fa-close"
        (click)="DeletePlayer()" label="Delete"></button>
      <button style=" font-size:small;" type="button" pButton icon="fa fa-check" (click)="SavePlayer()" label="Save"></button>
    </div>
  </p-footer>
</p-dialog>
