<link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
<div class="row d-flex justify-content-center">
  <div style="width: 50%;">
    <div style="padding: 0px;"  class="card col-sm">
      <div style="font-size: 2em;  color: white; padding-top: 0px; padding-bottom: 0px; background-color: #144A99;"
        class="card-header d-flex justify-content-center">
        Home
      </div>
      <div style="font-size: 5em; padding: 0px;" class="card-body d-flex justify-content-center">
        {{homescore}}
      </div>
    </div>
 
    <div style="margin-top: 5px;" class="stepper-input stepper__input align-items-center">
      <app-inc-dec-button fontsize="3em" style="width: 50%;" (signpost)="postSign($event)" team='home' action='a' stat='te' sign="-" player=''
      width='100%'
      >
      </app-inc-dec-button>
      <app-inc-dec-button fontsize="3em" style="width: 50%;" (signpost)="postSign($event)" team='home' action='s' stat='tp' sign="+" player=''
      width='100%'
      >
      </app-inc-dec-button>

    
    </div>
  </div>

  <div style="width: 50%;">
    <div style="padding: 0px;"  class="card col-sm">
      <div style=" font-size: 2em; color: white; padding-top: 0px; padding-bottom: 0px; background-color: #46A78F"
        class="card-header d-flex justify-content-center">
        Away
      </div>
      <div style="font-size: 5em;  padding: 0px;" class="card-body d-flex justify-content-center">
        {{opponentscore}}
      </div>
    </div>
    <!-- <div class="card" id="team2">

      width='100%'
      >
      </app-inc-dec-button>
      <app-inc-dec-button fontsize="3em" style="width: 50%;" (signpost)="postSign($event)" team='opponent' action='s' stat='tp' sign="+" player=''
      width='100%'
      >
      </app-inc-dec-button>
