<link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
<div>
  <div>
    <div class="btncontainer">
      <div class="btn align-items-center" id="team1">
        <span class="team1Name">Home</span>
        <div style="font-size: 2vw;">{{homescore}}</div>
      </div>
        <button (click)="updateGame('home', 's', 'te', null)" class="scorebtnminus" id="homeminus">-</button>
        <button (click)="updateGame('home', 'a', 'tp', null)" class="scorebtnplus" id="homeplus">+</button>
    </div>

    <div class="btncontainer">
      <div class="btn align-items-center" id="team2">
        <span class="team2Name">Away</span>
        <div style="font-size: 2vw;">{{opponentscore}}</div>
      </div>
        <button (click)="updateGame('opponent', 's', 'tp', null)" class="scorebtnminus" id="awayminus">-</button>
        <button (click)="updateGame('opponent', 'a', 'te', null)" class="scorebtnplus" id="awayplus">+</button>
    </div>
  </div>
</div>
